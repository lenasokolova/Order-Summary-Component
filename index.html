<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/Order-Summary-Component/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main>
    <div class="hero-image">
      <img src="/images/illustration-hero.svg" alt="main image dancing girl">
    </div>

    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="card">
      <img src="/images/icon-music.svg" alt="music icon">

      <div class="info-plan">
        <h3 class="annual">Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>
        <a href="#">Change</a>
    </div>

    </div>
        
    <div class="finish">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button> 
    </div>
          
  </main>

  <footer>
    <div class=" container the-end">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lena S.</a>.
    </div>
  </footer>
  
</body>
</html>
